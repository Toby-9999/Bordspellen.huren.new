<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Boardgames Verhuur</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 2em;
    }
    form {
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.75em;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .info, .success, .error {
      text-align: center;
      margin-top: 1em;
    }
    .info { color: #333; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <form id="reserveringForm">
    <h2>Reserveer een bordspel</h2>

    <input name="naam" placeholder="Jouw naam" required />
    <input name="email" type="email" placeholder="E-mail" required />

    <select name="spel" required>
      <option value="" disabled selected>Selecteer een spel</option>
      <option>Ticket to Ride</option>
      <option>Catan</option>
      <option>30 Seconds</option>
      <option>Uno</option>
    </select>

    <label>Startdatum:</label>
    <input name="start" type="date" required />

    <label>Aantal weken:</label>
    <input name="weken" type="number" min="1" max="12" required />

    <div id="einddatumTekst" class="info"></div>

    <button type="submit">Verstuur reservering</button>
    <p id="melding"></p>
  </form>

  <script>
    const form = document.getElementById("reserveringForm");
    const einddatumTekst = document.getElementById("einddatumTekst");
    const melding = document.getElementById("melding");
    const scriptURL = "https://script.google.com/macros/s/AKfycbzTl4DiWDIdK1IoT3P3gAwo7Qaln5w4chb_OwFyxWlz6AG7kO0D7vGhgleA1t0niFFhKw/exec";

    function updateEinddatum() {
      const start = new Date(form.start.value);
      const weken = parseInt(form.weken.value);
      if (!isNaN(start.getTime()) && weken > 0) {
        const eind = new Date(start);
        eind.setDate(eind.getDate() + weken * 7);
        einddatumTekst.textContent = `üëâ Einddatum: ${eind.toLocaleDateString()}`;
      } else {
        einddatumTekst.textContent = "";
      }
    }

    form.start.addEventListener("input", updateEinddatum);
    form.weken.addEventListener("input", updateEinddatum);

    form.addEventListener("submit", e => {
      e.preventDefault();
      melding.textContent = "‚è≥ Verzenden...";
      melding.className = "";

      const formData = new FormData(form);
      const start = new Date(form.start.value);
      const weken = parseInt(form.weken.value);
      const eind = new Date(start);
      eind.setDate(eind.getDate() + weken * 7);
      formData.append("einddatum", eind.toISOString().split("T")[0]);

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      })
      .then(() => {
        melding.textContent = "‚úÖ Succesvol verzonden!";
        melding.className = "success";
        form.reset();
        einddatumTekst.textContent = "";
      })
      .catch(() => {
        melding.textContent = "‚ùå Er ging iets mis.";
        melding.className = "error";
      });
    });
  </script>
</body>
</html>
